name: Node.js CI/CD

on:
  push:
    branches:
      - main 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Prepare deployment
        run: npm run build

      - name: Deploy to server
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SERVER: ${{ secrets.SERVER }}
          USER: ${{ secrets.USER }}
        run: |
          eval "$(ssh-agent -s)"
          echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
          ssh -o StrictHostKeyChecking=no $USER@$SERVER "
            if [ ! -d /var/www/birth.horvitz.ru ]; then
              mkdir -p /var/www/birth.horvitz.ru;
            fi
            mkdir -p /tmp/deploy
          "
          scp -r . $USER@$SERVER:/tmp/deploy
          ssh -o StrictHostKeyChecking=no $USER@$SERVER "
            cd /tmp/deploy
            npm install
            npm run build
            rm -rf /var/www/birth.horvitz.ru/*
            mv /tmp/deploy/dist/* /var/www/birth.horvitz.ru/
            rm -rf /tmp/deploy
          "
